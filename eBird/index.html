<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird 鳥訊快報整理</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>
        eBird 鳥訊快報整理
        <button id="list">條列</button>
    </h1>
    <textarea id="source" autofocus></textarea>
    <!-- <button id="table">表格</button> -->
    <div id="history">
        可複製全部鳥訊快報內容，貼入文字方塊。<br/>
        另支援不需貼入，按按鈕直接由剪貼簿取得內容，可設定永遠允許權限。<br/>
        滑鼠移至鳥種名或地點，會提示原始完整名稱。
    </div>
    <script src="index.js"></script>
</body>
</html>
