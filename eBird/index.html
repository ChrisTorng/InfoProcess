<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird 鳥訊快報整理</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>
        eBird <a href="https://ebird.org/alerts" target="_blank">鳥訊快報</a>整理
        <button id="list">條列</button>
        <button id="table">表格</button>
    </h1>
    <textarea id="source" autofocus></textarea>
    <div id="history">
        可複製全部鳥訊快報內容，貼入文字方塊。<br/>
        另支援不需貼入，按按鈕直接由剪貼簿取得內容，可設定永遠允許權限，方便使用。<br/>
        <br/>
        滑鼠移至 快報標題 會提示快報詳細意義，移至 鳥種中文名稱 或 地點中文名稱，會提示原始完整名稱，時間 上會提示完整日期時間。<br/>
        <a href="https://github.com/ChrisTorng/InfoProcess" target="_blank">GitHub 原始碼</a><br/>
        <a href="https://github.com/ChrisTorng/InfoProcess/issues" target="_blank">回報問題</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
