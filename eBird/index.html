<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird 鳥訊快報整理</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>
        eBird <a href="https://ebird.org/alerts" target="_blank">鳥訊快報</a>整理
        <button id="list">條列</button>
    </h1>
    <textarea id="source" autofocus></textarea>
    <!-- <button id="table">表格</button> -->
    <div id="history">
        可複製全部鳥訊快報內容，貼入文字方塊。<br/>
        另支援不需貼入，按按鈕直接由剪貼簿取得內容，可設定永遠允許權限。<br/>
        <br/>
        條列  格式為:<br/>
        數量 <a href="" title="原始鳥種完整名稱">鳥種中文名稱</a> (照片張數) 時間 回報人<br/>
        <a href="" title="原始地點完整名稱">地點中文名稱</a><br/>
        (備註)<br/>
        <br/>
        滑鼠移至 鳥種中文名稱 或 地點中文名稱，會提示原始完整名稱。<br/>
        時間 連結會另開頁籤至該筆紀錄。<br/>
        地點中文名稱 連結會另開頁籤至 Google 地圖。
    </div>
    <script src="index.js"></script>
</body>
</html>
